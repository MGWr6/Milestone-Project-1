<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Learned and incorporated "skeleton" to help style this project. Skeleton is a simple responsive boilerplate, not quite a framework, but serves the purpose I required for this project. -->
    <title>Milestone Project 1 (Guess the Number)</title>
  </head>
  <body>
    <div class="demo-wrap">
      <div class="container">
        <h1>Guess The Number!</h1>
        <div id="game">
          <p>
            Guess a number between <span class="min-num"></span> and
            <span class="max-num"></span>. Good Luck!
          </p>
          <input
            type="number"
            id="guess-input"
            placeholder="Enter your guess..."
          />
          <input type="submit" value="Submit" id="guess-btn" />
          <p class="message"></p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
